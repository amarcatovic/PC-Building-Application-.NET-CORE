<form [formGroup]="loginForm" (ngSubmit)="Submit($event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Username"
      formControlName="username"
      [class.is-invalid]="
        loginForm.get('username').touched && loginForm.get('username').invalid
      "
    />
    <div
      *ngIf="
        loginForm.get('username').invalid && loginForm.get('username').touched
      "
    >
      <small
        class="text-danger"
        *ngIf="loginForm.get('username').errors?.required"
        >Username is required</small
      >
      <small
        class="text-danger"
        *ngIf="loginForm.get('username').errors?.minlength"
        >Username is must have at least 3 charachters</small
      >
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      formControlName="password"
    />
    <div
      *ngIf="
        loginForm.get('password').errors?.required &&
        loginForm.get('password').touched
      "
    >
      <small
        class="text-danger"
        *ngIf="loginForm.get('password').errors?.required"
      >
        Password is required
      </small>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3 mb-3 w-25">{{ error }}</div>
  <button [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Login
  </button>
</form>
